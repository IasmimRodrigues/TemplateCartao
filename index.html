<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu cartão</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="content">
      <div class="create-card">
        <div class="card-area">
          <div class="card">
            <div class="flag">
              <!-- <img src="./assets/visa.svg" alt=""> -->
              <div id="flag-icon"></div>
              <img src="./assets/aproximacao.svg" alt="" />
            </div>

            <div id="card-number-box">**** **** **** ****</div>

            <div class="data">
              <div id="name-box">Seu nome aqui</div>
              <div id="date-box">**/**</div>
            </div>
          </div>
          <h2>
            <img src="./assets/shieldCheck.svg" alt="" /> Seus dados estão
            seguros
          </h2>
        </div>

        <div class="form">
          <label for="">Número do cartão</label>
          <input type="text" id="card-number-input" maxlength="19" />

          <label for="">Nome do titular</label>
          <input type="text" id="name-input" oninput="myFunction()" />

          <label for="">Validade</label>
          <input type="text" id="date-input" oninput="myFunction()" />

          <!-- <label for="">CVV</label>
          <input type="text" id="cvv-input" oninput="myFunction()" maxlength="3" /> -->
        </div>
      </div>
      <button class="addCard">Adicionar cartão</button>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="index.js"></script>
  </body>
</html>
